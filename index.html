<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>

    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
   
	<form class="volunteers">
	    <div>
	    	"O no, there's been an accident!" <br>
	    	<label>"How many victims are there?"</label> 
	    	<input type="number" id="vicCount">
	    </div>

	    
	    <div> 
	    	<label>"What is your name?"</label>
	    	<input type="text" id="vicName">
	    </div>
	    <div> 
	    	<label>"What is your phone number?"</label>
	    	<input type="tel" id="vicPhoneNum">
	    </div>
	    <div> 
	    	<label>"What is your address?"</label>
	    	<textarea id="vicAddress"></textarea>
	    </div>
	    <div class = "button">
	    	<button type="button">Send my info</button>
	    </div>
    </form>
    <div id='inputInfo' class="volunteers"></div>

    <script src="main.js"></script>

  </body>
</html>
